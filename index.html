<body>
	<div class="wrapper">
		<div class="open" id="open">
			<h1>Break Timer</h1>
			<h3>Improve Productivity With Time Management</h3>
		</div>	
		<div class="wrapper">
			<div class="timer">
				<div class="timer__controls">
					<button data-time="300" class="timer__button">Back in 5</button>
					<button data-time="900" class="timer__button">Quick 15</button>
					<button data-time="1200" class="timer__button">Snack 20</button>
					<button data-time="3600" class="timer__button">Lunch Break</button>

				</div>
				<div class="display">
					<h1 class="display__time-left"></h1>
					<p class="display__end-time"></p>
				</div>
			</div>
		</div>
		<div>
			<img id="switchImg" src="assets/image-2.jpg">
		</div>	
		
		<div class="soundCloud">
			<iframe id="play1" width="60%" height="100" scrolling="no" frameborder="no" allow="autoplay" src="https://w.soundcloud.com/player/?url=https%3A//api.soundcloud.com/tracks/34122390&color=%231400ff&auto_play=false&hide_related=false&show_comments=true&show_user=true&show_reposts=false&show_teaser=true"></iframe>

	</div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
