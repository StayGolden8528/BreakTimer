<body>
	<div class="wrapper">
		<div class="open" id="open">
			<h1>Break Timer</h1>
			<h3>Improve Productivity With Time Management</h3>
		</div>
		<div class="timeRemain">
			<h4>Time Remaining:</h4>
			<h4><span class="counter" id="returnTime">00:00</span></h4>
		</div>

		<div class="wrapper">
			<button id="stop"><i class="far fa-stop-circle"></i><span></span></button>
			<!-- <button id="subtract"><i class="fa fa-minus"></i><span></span></button>
			<button id="add"><i class="fa fa-plus"></i><span></span></button> -->
			<button id="start"><i class="fas fa-play-circle"></i><span></span></button>	
		</div>
		
		<div>
			<img id="switchImg" src="assets/image-2.jpg">
		</div>	
		<div>	
			<button class="work countdown" id="partyTimeButton" data-time="45">Work - 45 Min</button>
			<button class="onBreak countdown" id="partyTimeButton" data-time="15">Break - 15 Min</button>
			<button class="lunch countdown" id="partyTimeButton" data-time="30">Lunch - 30 Min</button>
			<button class="party countdown" id="partyTimeButton">Party Time!</button>
		</div>
		<div class="soundCloud">
			<iframe id="play1" width="60%" height="100" scrolling="no" frameborder="no" allow="autoplay" src="https://w.soundcloud.com/player/?url=https%3A//api.soundcloud.com/tracks/34122390&color=%231400ff&auto_play=false&hide_related=false&show_comments=true&show_user=true&show_reposts=false&show_teaser=true"></iframe>
		</div>
		<div class="clock">
			<ul>
				<li id="hours"></li>
				<li id="point">:</li>
				<li id="min"></li>
				<li id="point">:</li>
				<li id="sec"></li>
			</ul>
		</div>
	</div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script type="text/javascript" src="scripts.js"></script>
